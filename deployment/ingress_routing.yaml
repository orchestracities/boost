apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: "boost-gateway"
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: "httpbin:80"
      number: 80
      protocol: HTTP

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  gateways:
  - "boost-gateway"
  hosts:
  - "*"
  http:
  - match:
    - port: 80
    route:
    - destination:
        host: httpbin
        port:
          number: 8000
      weight: 100
