# orion adapter handler config
apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
 name: h1
 namespace: istio-system
spec:
 adapter: orionadapter
 connection:
   address: "[::]:43210"
 params:
   ids_dth_header: "ids_dth_header"
   ids_dth_expected_token: "my.fat.jwt"
---

# instance for authorization template
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
 name: icheck
 namespace: istio-system
spec:
 template: oriondata
 params:
   client_token:  request.headers["ids-dth"]
---

# rule to dispatch to orion handler
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
 name: r1
 namespace: istio-system
spec:
 actions:
 - handler: h1.istio-system
   instances:
   - icheck
---
